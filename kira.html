<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kira's Page</title>
    <style>
        body {
            font-family: 'Arial Black', sans-serif;
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
            transition: background-image 3s;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .content-wrapper {
            padding: 50px;
            background: rgba(0, 0, 0, 0.6); /* Dark background with low opacity */
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8); /* Add shadow for more depth */
            max-width: 90%;
        }

        p {
            font-size: 80px;
            margin: 20px 0;
            font-weight: 900;
            letter-spacing: 6px;
            text-shadow: 4px 4px 8px #000;
        }

        .button {
            display: inline-block;
            padding: 20px 80px;
            font-size: 36px;
            font-weight: 900;
            color: #fff;
            background-color: #ff0000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #cc0000;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <p>YOU READY FOR THE TASK, BUDDY?</p>
        <a href="yes.html" class="button">CRACK</a>
    </div>

    <script>
        let backgrounds = ['kira1.jpg', 'kira2.jpg', 'kira3.jpg', 'kira4.jpg', 'kira5.jpg'];
        let currentBackground = 0;
        document.body.style.backgroundImage = `url(${backgrounds[currentBackground]})`;
    
        setInterval(() => {
            currentBackground = (currentBackground + 1) % backgrounds.length;
            document.body.style.backgroundImage = `url(${backgrounds[currentBackground]})`;
        }, 3000);
    </script>
</body>
</html>
